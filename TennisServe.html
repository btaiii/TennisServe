<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CS 50: Tennis Serve Evaluation</title>
  <link rel='stylesheet' type='text/css' href='TennisServe.css' />
  <script src='../lib/modernizr-latest.js'></script>
  <script src='../lib/debugger.js'></script>
  <script src='../lib/jquery-2.1.1.min.js'></script>
  <script src="../lib/jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>

  <script src='canvas.js'></script>
  <script src='imageAnalysis.js'></script>

  <link rel="stylesheet" href='../lib/jquery-ui-1.11.2.custom/jquery-ui.min.css'>
  <script>
var theCanvas;
var context;

$(function() {
  if (!Modernizr.canvas) return;
    canvasApp();
});
</script>
</head>

<body>
<div id='main'> 
  <div id='sidebar'>
    <h2>Track Tennis Serve</h2>
    <span>Image: <span id="imageNum"></span> </span>
    <form id='controls'> 
      <table id='controlTable'>
        <tr>
          <th> <label for="offsetX">X offset:</label></th>
          <td>  <input id="offsetX" name="offsetX" size='3' value='0'></td> 
        </tr>
        <tr>
          <th> <label for="offsetY">Y offset:</label></th>
          <td> <input id="offsetY" name="offsetY" size='3' value='0'></td> 
        </tr>
        <tr>
          <th><label for="theta">&theta;:</label></th>
          <td><input id="theta" name="theta" size='3' value='0'></td> 
        </tr>
        <tr>
          <th>&alpha;:</th>
          <td> <span id='alpha'></span><div id='alphaSlider'></div></td>
        </tr>
        <tr>
           <th>Error: </th>
           <td><span id='error'></span></td>
        </tr>
        <tr>
          <td>
            <input id='automaticRegistration' type='button' value='Automatic Registration' />
          </td>
          <td>
            <input id='next' type='button' value= 'Next' />
          </td>
        </tr>
        <tr>
          <th><label for="testData">Test Data:</label></th>
          <td><input id='testData' name='testData' size='2' value='0'></td>
        </tr>
        <tr>
          <td></td>
          <td><span id='testData'>[]</span></td>
        </tr>
        <caption>Controls</caption>
      </table>
    </form>
  </div>
  <canvas id='referenceImage' width='640' height='480' />
   Your browser does not support HTML 5 Canvas. 
  </canvas>
  <canvas id='testImage' width='640' height='480' />
    Your browser does not support HTML 5 Canvas.
  </canvas>
</div>
</body>
</html>
